<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Registrar Usuário</title>
</head>
<body>
    <div class="container-register">
        <h1>Registrar Usuário</h1>
        <form method="post" action="{{ url_for('register') }}" onsubmit="handleSubmit(event);">
            <div class="login-pass-input">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required minlength="5" pattern="[a-z0-9]+" placeholder="Digite seu usuário">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Digite sua senha"></div>
            <div class="name-cpf-input">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF"></div>
            <div class="email-input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email"></div>
            <label for="birthday">Data de Nascimento:</label>
            <div class="select-container">
                <select name="day" required>
                    <option value="">Dia</option>
                    {% for day in range(1, 32) %}
                    <option value="{{ day }}">{{ day }}</option>
                    {% endfor %}
                </select>
                <select name="month" required>
                    <option value="">Mês</option>
                    {% for month in range(1, 13) %}
                    <option value="{{ month }}">{{ month }}</option>
                    {% endfor %}
                </select>
                <select name="year" required>
                    <option value="">Ano</option>
                    {% for year in range(1950, datetime.now().year + 1) %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="type-input"><label for="type">Tipo de Usuário:</label>
            <select name="type" id="type">
                <option value="rh">RH</option>
                <option value="storage">Estoque</option>
                <option value="market">Mercado</option>
            </select></div>
            <div class="register-buttons">
                <input type="submit" value="Registrar">
        </form>
        <button type="button" onclick="window.location.href='{{ url_for('home') }}';">Voltar</button></div>
    </div>

    <script>
        function showMessage(message) {
            alert(message);
        }

        function handleSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage("Usuário registrado com sucesso!");
                    window.location.href = '{{ url_for('home') }}';
                } else {
                    showMessage("Erro ao registrar usuário: " + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
